<ion-view view-title="Add Task">
  <ion-content style = "padding:40px">
      
    <div class="list">
        
        <label class="item item-input item-stacked-label">
            <span class="input-label">Create A New Task</span>
            <!-- Title Input -->
            <input type="text" ng-model="data.title" placeholder="Task">
        </label>
        
       
        <label class="item item-input item-stacked-label">
             <!-- Detail Input -->
            <input type="text" ng-model="data.details" placeholder="Details">
        </label>
        
    </div>
    
    <!-- Add Button -->
    <button class="button button-full button-calm" ng-click="addTask()">Add to list!</button>
      
  </ion-content>
</ion-view>
